services:
  php:
    image: php:8.2-fpm
    volumes:
      - ".:/var/www/html"
    links:
      - db
    depends_on:
      - db

  nginx:
    image: nginx:latest
    ports:
      - "8000:80"
    volumes:
      - "./app.conf:/etc/nginx/conf.d/default.conf"
      - ".:/app"
    links:
      - php

  db:
    image: mysql:8.0
    volumes:
      - "db_storage:/var/lib/mysql"
    environment:
      MYSQL_ROOT_PASSWORD: test

volumes:
  db_storage:
